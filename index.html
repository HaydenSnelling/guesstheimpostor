<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div id="main-screen" class="w-full max-w-md p-4">
        <div class="flex justify-between items-center mb-4">
            <button id="decrease-players" class="bg-red-500 text-white px-4 py-2 rounded">-</button>
            <span id="player-count" class="text-xl">3</span>
            <button id="increase-players" class="bg-green-500 text-white px-4 py-2 rounded">+</button>
        </div>
        <div id="categories" class="overflow-y-auto h-100">
            <!-- Categories will be dynamically inserted here -->
        </div>
    </div>

    <div id="player-screen" class="hidden w-full max-w-md p-4 text-center">
        <div id="player-instruction" class="text-xl mb-4">Hand to player 1</div>
        <button id="reveal-word" class="bg-blue-500 text-white px-4 py-2 rounded">Tap to reveal</button>
    </div>

    <script src="game.js"></script>
</body>
</html>
